name: xo
description: "X O game"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  audioplayers: ^6.0.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/
    - assets/lottie/


  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit/Kanit-BoldItalic.ttf
        - weight: 700